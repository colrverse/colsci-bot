    traps for bee monitoring in two distinct yet geographically close habitats in
    \"Jenaer Forst\" natural reserve in Germany. Over a 23-week period in spring and
    summer 2023, we tested six trap colors (blue, yellow, white, violet, blue-yellow,
    and violet-white) and analyzed their performance in terms of bee abundance, diversity,
    and species composition. Our results indicate that violet and blue-yellow traps
    captured the highest bee abundance and species richness. While overall bee community
