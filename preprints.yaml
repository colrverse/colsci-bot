    as their pollinators. Although there has been considerable effort to assess their
    interactions with pollinators, attempts to characterise the visual and olfactory
    communication channels between them are scarce. Here, we report the floral phenology
    and characterise the spectral reflectance and odour of 12 Annonaceae species from
    five genera, viz. Meiogyne, Monoon, Polyalthia, Pseuduvaria, and Uvaria. Pseuduvaria
