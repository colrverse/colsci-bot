  description: Body color plays key roles in fitness, communication with others, and
    hiding. In poikilothermal vertebrates, the body color is mainly determined by
    types and distributions of chromatophores. Among them, carotenoid color of xanthophores/erythrophores
    is important for interspecific diversity and colorful males as sexual dimorphism.
