  - Manel, A. N.
  - Foster, J. J.
  - StoÌˆckl, A.
  path: https://doi.org/10.1101/2025.06.18.660396
  description: Visual learning in insects can be strongly influenced by the underlying
    context and conditions. Improved colour learning has been demonstrated using differential
    conditioning with reward-aversion paradigms in insects like wasps, bumblebees,
    and honeybees, where substances that induce strong aversion, such as quinine,
    enable more accurate discrimination. Although learning outcomes of differential
    conditioning are closely tied to the perceived reward and aversion, few studies
    have compared the role of negative reinforcements in shaping associations, and
    their relevance across insect groups. In our study, we compare the role of aversive
    substances for differential in the hummingbird hawkmoth, Macroglossum stellatarum,
    a diurnal moth that relies on vision for foraging. Tying to previous learning
    studies in insects, we paired a sugar-rewarded target with a distractor that was
    paired with either quinine, salt, citric acid, water, or was presented with no
    aversive substance. Learning outcomes were compared by inverting a strong colour
    preference between perceptually close or distant colour pairs, to provide tasks
    with disparate challenges. Contrary to results from other insect species, we found
    that moths trained with quinine were worse at switching preferences between similar
    colours compared to training with citric acid and appetitive-only differential
    conditioning. We also show that quinine interferes with sucrose perception, potentially
    impairing target acquisition during training. Additionally, we link differences
    in learning arising from the negative reinforcements to their impact on exploration
    during foraging. Our results highlight the role of experience in modulating behaviour
    and discuss the importance of interpreting learning outcomes based on an animal's
    sensory ecology and foraging dynamics.
