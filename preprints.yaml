    then mapped those species-specific colors to 1,674,908 citizen scientist observations
    of flowering plants. We demonstrate constrained flowering time in the eastern
    U.S. for species with red or orange flowers relative to species with flowers of
    other colors. Importantly, the onset of flowering corresponds closely to the arrival
    of hummingbirds. Our findings reveal an opportunity to expand the suite of traits
    included in pollination syndrome and suggest that the hummingbird pollination
    syndrome can include flowering phenology. Our methods demonstrate an effective
    pipeline for leveraging the enormous amount of community science data by extracting
    valuable information about patterns of trait variation.
