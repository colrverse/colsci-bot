  description: 'Realism in augmented reality (AR) hinges on the seamless blending
    of virtual elements into real-world environments. One possible factor influencing
    this realism may be the physical gamut: an internal representation of all perceivable
    colors within a natural scene. Previous studies on luminosity thresholds suggest
    that this gamut, rooted in optimal colors theory, constrains perceptual judgments.
    While promising, such findings were based on abstract and two-dimensional stimuli
    only. Before extending this framework to more realistic AR scenarios, an essential
    next step is to assess whether the physical gamut theory also applies to naturalistic
    stimuli. This study addresses that gap. Our results reveal that the physical gamut
    remains a valid construct for natural objects viewed in realistic scenes. Moreover,
    observers'' judgments of luminosity thresholds appear guided not only by a criterion
    of self-luminosity, but also by an implicit sense of naturalness. These insights
    pave the way for exploring AR realism through the lens of physical gamut theory.'
