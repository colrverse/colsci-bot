  - Brainard, D. H.
  path: https://doi.org/10.1101/2025.07.16.665219
  description: Discrimination thresholds reveal the limits of human perception; scientists
    have studied them since the time of Fechner in the 1800s. Forced-choice psychophysical
    methods combined with the method of constant stimuli or parametric adaptive trial-placement
    procedures are well-suited for measuring one-dimensional psychometric functions.
    However, extending these methods to characterize psychometric fields in higher-dimensional
    stimulus spaces, such as three-dimensional color space, poses a significant challenge.
    Here, we introduce a novel Wishart Process Psychophysical Model (WPPM) that leverages
    the smooth variation of threshold across stimulus space. We demonstrate the use
    of the WPPM in conjunction with a non-parametric adaptive trial-placement procedure
    by characterizing the full psychophysical field for color discrimination in the
    isoluminant plane. Each participant (N = 8) completed between 6,000 and 6,466
    three-alternative forced-choice (3AFC) oddity color discrimination trials. The
    WPPM was fit to these trials. Importantly, once fit, the WPPM allows readout of
    discrimination performance between any pair of stimuli, providing a comprehensive
    characterization of the psychometric field. In addition, the WPPM readouts were
    validated for each participant by comparison with 25 probe psychometric functions.
    These were measured with an additional 6,000 trials per participant that were
    held out from the WPPM fit. The dataset offers a foundational resource for developing
    perceptual color metrics and for benchmarking mechanistic models of color processing.
    This approach is broadly generalizable to other perceptual domains beyond color.
