  description: Soybean (Glycine max) has not yet benefited from large-scale hybrid
    breeding efforts due to its small, self-fertilizing flowers that are difficult
    to emasculate and limited attractiveness to pollinators. This study explores targeted
    floral trait engineering to enhance pollinator attraction, aiming to overcome
    barriers to soybean hybridization. We generated a high-resolution floral organ
    expression atlas and H3K4 trimethylation ChIP-Seq dataset to identify candidate
    genes involved in petal development, nectar sugar content, and petal pigmentation.
