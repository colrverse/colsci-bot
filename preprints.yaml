    them from food. However, the genes involved in the uptake process are not fully
    understood. Therefore, we tried to identify the causal gene of the carotenoid
    color mutant of medaka. The HdrR-II1 strain used in the genome project has orange
    body color in males and white body color in females. The orange and white body
    color was known to be controlled by the sex-linked R locus, but the causal gene
    of this was unknown. In this study, we identified that the causal gene of the
