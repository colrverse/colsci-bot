    importance of tailored trap designs. These findings highlight the importance of
    considering both color contrast and habitat context when designing bee monitoring
    strategies and understanding bee foraging behavior. This study contributes valuable
    insights to improve trap designs and enhance our understanding of the interactions
    between bees and their environments.
