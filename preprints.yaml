    dorsolateral PFC channel and image results at the group level. Results: While
    both arrays detected activation in channel space during incongruent WCS, channel
    and image space results demonstrated superior localization and sensitivity with
    the HD array for all WCS. Conclusions: Sparse channel data may suitably detect
