  description: This study investigated how physical luminance and perceived brightness
    affect breakthrough time (BT) under continuous flash suppression (CFS). Experiment
    1 examined whether the glare illusion, which increases subjective brightness without
    altering actual luminance, would shorten BT compared to physically identical controls.
