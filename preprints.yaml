  description: The distribution of long-wavelength sensitive (L) and middle-wavelength
    sensitive (M) cones in the retina determines how different frequencies of incident
    light are sampled across space, and has been hypothesized to influence spatial
    and color vision. We asked whether the detection and color naming of small, short-duration
    increment stimuli depend on the relative numbers of L and M cones illuminated.
    Stimuli were corrected for optical aberrations by an adaptive optics system, and
    targeted to locations in the parafovea where cone spectral types were known. We
    found that sensitivity to 680 nm light, normalized by sensitivity to 543 nm light,
    grew with the proportion of L cones at the stimulated locus, though intra- and
    intersubject variability was considerable. A similar trend was derived from a
    simple model of the achromatic (L+M) pathway, as well as from photoreceptor-level
