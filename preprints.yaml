  description: 'Significance: Functional Near-Infrared Spectroscopy (fNIRS) enables
    neuroimaging in scenarios where other modalities are less suitable, such as during
    motion tasks or in low-resource environments. Sparse fNIRS arrays with 30mm channel
    spacing are widely used but have limited spatial resolution. High-density (HD)
    arrays with overlapping, multi-distance channels improve sensitivity and localization
    but increase costs and setup times. A statistical comparison of HD and sparse
    arrays is needed for evaluating the benefits and trade-offs of HD arrays. Aim:
