    prolonged testing time, limited accuracy and sensitivity, and the necessity for
    clinician oversight. AIM presents adaptively generated charts, each a N*M (here
    4*4) grid of stimuli, and participants are instructed to indicate either the orientation
    of the gap in a cone-isolating Landolt C optotype or the orientation of the edge
