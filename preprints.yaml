  description: Euglena gracilis, a phototrophic flagellate, possesses light-harvesting
    complexes (LHCs) with a pigment composition distinct from that of land plants
    and green algae, despite notable similarities in LHC polypeptide sequences to
    green algae. Here, we purified photosystem I-LHCI (PSI-LHCI) supercomplexes from
    E. gracilis strain Z and characterized their biochemical and spectroscopic properties.
    The purified complex exhibited a unique pigment profile, notably including diadinoxanthin
    that is typically found in red-lineage organisms, setting E. gracilis apart from
    green-lineage organisms. The absorption spectrum displayed the Qy band of chlorophyll
    a at 675nm, while the 77-K fluorescence-emission spectrum revealed a prominent
    peak at 732nm, closely resembling those in land plants. These features suggest
    that long-wavelength chlorophylls bound to LHCI may be evolutionarily conserved.
    Nevertheless, the absence of neoxanthin, lutein, and violaxanthin further differentiates
    the Euglena LHCIs from other oxyphototrophs. Together, these results illuminate
    the evolutionary diversification of PSI-LHCI supercomplexes and offer insights
    into the unique pigment-binding features of the Euglena light-harvesting system.
