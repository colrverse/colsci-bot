    were packaged in large (>300 m) particles. Individually, these particles contained
    only a few distinct phytoplankton ASVs, but collectively, large particles transported
    about half of the surface taxonomic diversity into the mesopelagic. The relative
    sequence abundances of the surface community detected within particles were quantitatively
    related to measured POC fluxes: a linear model based on the relative sequence
    abundance of just two pigment-based phytoplankton taxa, diatoms and photosynthetic
    Hacrobia, was predictive of POC flux magnitude. These two taxa were also enriched
