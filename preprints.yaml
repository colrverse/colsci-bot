  license: CC BY-NC
  author:
  - Linke, D.
  - Debat, V.
  - Matos-Maravi, P.
  path: https://doi.org/10.1101/2025.06.23.661062
  description: Phenotypic evolution is shaped by phylogenetic, ecological and biomechanical
    constraints. Butterfly wings offer an ideal system to explore these constraints
    as their evolution is strongly influenced by natural and sexual selection affecting
    colour patterns and wing shape in relation to visual signalling and flight performance.
    We focus on Eudamina skippers, butterflies with large-scale phenotypic convergences
    involving wing shape and colour pattern. Using a comprehensive morphometric dataset
    encompassing 176 species, we assess their morphological evolution in a phylogenetic
    framework. We show that hindwing tails and dorsal iridescence, proposed to signal
    high escape ability, have repeatedly evolved in tropical species. Hindwing tails
    are associated with intermediate body size, low wing loading and a forewing shape
    that facilitates manoeuvrability; iridescence is more common in large species
    with significantly high wing loading and aspect ratio, indicating high flight
    speed and manoeuvrability. The evolution of all tested morphometric traits is
    best described by Ornstein-Uhlenbeck models, indicating stabilising selection
    around fitness optima in Eudamina. Models testing for random drift or early burst
    dynamics were rejected in all cases. We reveal a clear co-evolution between the
    fore- and hindwing shapes, despite both wings having different functional constraints.
    Hindwing tails have a significant recurrent effect on forewing shape in lineages
    evolving them independently, suggesting the existence of evolutionary trade-offs
    between flight performance and antipredator defences. Our study shows that the
    convergent morphologies across Eudamina have likely arisen not by neutral evolution
    but by ecological selection influenced by biomechanical constraints.
