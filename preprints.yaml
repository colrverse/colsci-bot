    ecosystem drivers. Here, we used genetic tracers of phytoplankton detected in
    surface seawater and within sinking particles collected in the mesopelagic ocean
    to identify mechanistic links between surface communities and carbon export in
    the North Pacific and North Atlantic Oceans. Phytoplankton 18S rRNA sequences
    were sampled over a one-month period in surface seawater and within bulk-collected
    and individually-isolated sinking particles using mesopelagic sediment traps (100-500m).
