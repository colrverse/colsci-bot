- title: 'Volitional Attention to Color: Breaking Willed Attention out of the Spatial
    Domain'
  categories:
  - neuroscience
  - new results
  license: CC NO
  author:
  - Nadra, J. G.
  - Sullivan, G.
  - Mangun, G. R.
  path: https://doi.org/10.1101/2025.07.10.664245
  description: Attention can be guided by either voluntary (top-down) or involuntary
    (bottom-up) influences. In real-world vision, voluntary attention can be directed
    by a wide range of influences such as reward, priming, meaning, experience, selection
    history, and volition. Laboratory studies of voluntary attention have commonly
    used attention-directing cues to induce or instruct human subjects to attend one
    class of stimuli while ignoring others. In recent years, free choice conditions
    of attention have been introduced, where self-generated volitional shifts of attention
    (willed attention) are possible (for a review, see Nadra & Mangun, 2023). Prior
    willed attention studies have focused on mechanisms of covert spatial attention,
    investigating the neurophysiological correlates of willed attention related to
    both post-decision processing, and the pre-decision brain activity patterns that
    predict participants' free choices about where to attend. Much less work, however,
    has been done on willed non-spatial attention. In this study, in a fashion similar
    to prior willed spatial attention studies, we investigated willed attention to
    stimulus color. In a trial-by-trial cueing design, subjects were either cued what
    color to attend or were allowed to freely choose what color to attend, in order
    to subsequently discriminate visual features of the cued or willfully chosen target.
    Behavioral measures showed that the subjects were selectively attending the cued
    or willed color. Using support vector machine decoding on EEG alpha (8-12 Hz)
    signals, we found significant post-decision differences in alpha-band power and
    broadband EEG voltage when participants chose to attend to orange versus purple.
    However, in contrast to the findings in prior work on willed spatial attention,
    no pre-decision EEG signals could be identified that predicted which color participants
    would choose to attend to.
  date: '2025-07-16'
- title: A common mechanism and multiple advantages of pigment loss underlie the convergent
    evolution of albinism in cave animals
  categories:
  - evolutionary biology
  - new results
  license: CC BY-NC
  author:
  - Bilandzija, H.
  - Renner, K. J.
  - Cetkovic, H.
  - Jeffery, W. R.
  path: https://doi.org/10.1101/2025.07.14.664374
  description: The loss of pigmentation is a hallmark adaptation of cave-dwelling
    animals but the underlying mechanisms are poorly understood. This study investigates
    the cellular and biochemical basis of albinism, the loss of melanin pigment, which
    convergently evolved across a wide range of cave animals. Is albinism caused by
    the interruption of pigment synthesis or elimination of the pigment cell lineage?
    The results suggest that albinism evolved by a common mechanism, a block in the
    first step of the melanin biosynthesis pathway, the conversion of L-tyrosine to
    L-DOPA, in diverse albino cave animals ranging from annelids and mollusks to vertebrates.
    Pigment cells are conserved in all tested albino cave species and distributed
    in patterns resembling pigmentation in their close surface relatives. The cells
    capable of melanin synthesis when provided with L-DOPA substrate were detected
    at the sites of injuries in a cave annelid, cave mollusk, and cave teleost, suggesting
    roles in innate immunity during tissue repair, which may explain why pigment cells
    are conserved despite the loss of pigment production. Next, we focused on the
    longstanding issue of the evolutionary forces involved in the regression of pigmentation
    in cave animals and explored hypotheses of why losing pigmentation might be adaptive
    in cave environments. First, we tested the hypothesis that pigment regression
    may conserve energy, which is important for survival in the food-limited cave
    environment. Our results indicate that melanin synthesis has a marked energetic
    cost in the cavefish, Astyanax mexicanus. Lastly, we show that the disruption
    of melanin synthesis at its first biosynthetic step is correlated with increased
    dopamine levels in multiple depigmented cavefish populations, including populations
    that evolved albinism independently. This result supports a widespread tradeoff
    between the melanin and catecholamine synthesis pathways in A. mexicanus. We conclude
    that the interruption of the conversion of L-tyrosine to L-DOPA in the synthesis
    of melanin confers multiple advantages that could serve as targets of natural
    selection, supporting an adaptive hypothesis for the evolution of albinism in
    cave animals.
  date: '2025-07-14'
- title: Dialogues in colour and behaviour - Integration of complex signalling traits
    and physiology
  categories:
  - animal behavior and cognition
  - new results
  license: CC BY-NC-ND
  author:
  - Patro, S.
  - Saravanan, T.
  - Parag, A.
  - Thaker, M.
  path: https://doi.org/10.1101/2024.08.16.608218
  description: Animal communication can be complex, often involving multiple static
    and dynamic traits. The extent to which these traits are correlated can elucidate
    their function as either redundant or multiple messages. Using the agamid lizard,
    Psammophilus dorsalis, as a model system we examined patterns of trait expression
    and the role of steroid hormones in mediating these traits during social interactions.
    We staged male-male interactions in the lab and measured the repertoire of display
    behaviour and colours, which change dynamically in the visible and ultraviolet
    ranges in different body regions. Additionally, we measured testosterone and corticosterone
    levels before and after the social trials. Our results show that within behaviour
    and colour trait categories, components were strongly correlated within individuals,
    suggesting either a shared physiological pathway or redundant information content.
    However, across trait categories, correlation patterns varied. The chromatic contrast
    of the (yellow) dorsal region of lizards was correlated with both body size and
    level of aggression, whereas the size of UV patches was correlated with body size
    only. We also found a negative association between baseline corticosterone levels,
    body size and dorsal yellow chromatic contrast, suggesting a mechanistic link
    between these traits. However, social interaction induced testosterone and corticosterone
    levels were uncorrelated with the expression of the dynamic behavioural and colour
    displays during the social interactions itself. Notably, the intensity of colour
    and behavioural displays of males were matched by their opponents. Overall, our
    results suggest that multiple signalling traits can ensure both redundancy as
    well as provide multiple messages to receivers, thus improving the robustness
    of information transfer, particularly during competitions which have high fitness
    consequences.
  date: '2024-08-19'
- title: Facial and body colouration are linked to social rank in the African cichlid,
    Astatotilapia burtoni
  categories:
  - animal behavior and cognition
  - new results
  license: CC BY-NC-ND
  author:
  - Peros, M.
  - Chang, A.
  - Martashvili, A.
  - Alvarado, S. G.
  path: https://doi.org/10.1101/2024.08.21.608989
  description: Animal colouration is fundamentally important for social communication
    within conspecifics to advertising threat to competitors or fitness to possible
    mates. Social status and animal colouration are covarying traits that are plastic
    in response to dynamic environments. In the African cichlid, Astatotilapia burtoni,
    body colouration and behaviour have been extensively reported to vary with social
    rank. However, the nature of the interaction between these two traits is poorly
    understood. We hypothesise that pigmentation patterns could be linked to the behavioural
    repertoires underlying social status and can be resolved to regions on the cichlid
    body plan. To test this hypothesis, we generated Territorial (T) and Non-territorial
    (NT) males and employed computer vision tools to quantify and visualise patterns/colour
    enrichment associated with stereotyped T/NT male behaviour. We report colour-behaviour
    interactions localised in specific areas of the body and face for two colour morphs,
    illustrating a more nuanced view of social behaviour and pigmentation. Since behavioural
    and morphological variation are key drivers of selection in the East African Great
    Rift Lakes, we surmise our data may be translatable to other cichlid lineages
    and underline the importance of trait covariance in sexual selection and male
    competition.
