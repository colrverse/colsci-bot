  description: Sexual conflict over mating has been documented in many species, both
    in the field and in experimental studies. In pond damselflies (family Coenagrionidae),
    sexual conflict maintains heritable female colour polymorphisms, with one female
    morph typically being a male mimic. However, it is not known whether sexual conflict
    can also explain the evolutionary origin of female-limited colour morphs, and
    if so, what ecological factors play a role in this macroevolutionary transition,
    by modulating the strength of the conflict. Furthermore, the effects of sexual
    conflict on phylogenetic diversification remain controversial, in particular,
    whether sexual conflict elevates speciation rates, extinction rates, or both.
    Here, we use phylogenetic comparative methods to show that female colour polymorphisms
    are more likely to evolve when population densities at breeding sites are high,
    and that these demographic conditions are more common at high latitudes and in
    open landscapes. We show that female-limited polymorphisms typically evolve from
    sexually dimorphic ancestors through the addition of a male-like female morph,
    consistent with the hypothesis of selection for male mimicry. Female colour polymorphisms
    increase both speciation and extinction rates, leading to higher evolutionary
    turnover of polymorphic lineages. We conclude that female colour polymorphisms
    evolve in a predictable fashion, and are likely driven by ecological conditions
    that increase the rate of pre-mating interactions and thus the intensity of sexual
    conflict. The effects of female colour polymorphisms on extinction differ from
    previous intraspecific studies and indicate contrasting long-term effects of sexual
    conflict at micro- and macroevolutionary scales.
