    a brightness- and contrast-processing circuit in the zebrafish visual system and
    uncover the role of Leucine-rich repeat neuronal (Lrrn) cell adhesion molecules
    (CAMs) in regulating its assembly. Deep-projecting retinal ganglion cells (RGCs)
    serve as the first synaptic relay to the brain requiring Lrrn2 and Lrrn3a for
