    of 2,3-butanediol, a common by-product in yeast fermentation. The flowers of Uvaria
    concava, which were visited by both bees and beetles, released mainly straight-chain
    esters, including methyl hexanoate and methyl (Z)-4-octenoate. A corrugated inner
    petal outgrowth was observed in Meiogyne and Pseuduvaria; this functions as a
