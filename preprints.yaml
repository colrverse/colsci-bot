  description: Lysosomal pH is frequently elevated in age-dependent neurodegenerations
    like Age-related Macular Degeneration (AMD), Alzheimer's Disease (AD), and Parkinson's
    Disease (PD). Tools that restore lysosomal pH to an optimal acidic range could
    enhance enzymatic degradation and reduce waste accumulation. Acidic nanoparticles
    offer a promising strategy for restoring lysosomal function, but accurate tracking
    of organelle delivery and long-term retention is needed to optimize dosage. To
    improve detection and enhance delivery, nanoparticles were synthesized from Poly(D,L-lactide-co-glycolide)
    (PLGA) polymers covalently linked to the fluorescent Cyanine3 amine (Cy3) probe.
    Nanoparticle concentration and loading times were optimized to achieve >90% delivery
    to lysosomes in cultured induced pluripotent stem cell-derived retinal pigment
    epithelial (iPS-RPE) cells. Uptake was heterogeneous, varying between adjacent
    cells. Once loaded into lysosomes, the nanoparticles were stably retained, with
    no detectable changes in concentration, distribution, or size for at least 28
    days. iPS-RPE cells internalized more nanoparticles than the ARPE-19 cell line
    or mouse optic nerve head astrocyte cultures. Functionally, PLGA nanoparticles
    restored an acidic pH and cathepsin D levels in compromised lysosomes. In summary,
    Cy3-PLGA nanoparticles enabled improved tracking and long-term delivery to lysosomes,
    supporting future in vivo applications to restore lysosomal pH in aging and degenerating
    tissues.
