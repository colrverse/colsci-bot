- title: 'Damsels in a hidden colour: development of ultraviolet sensitivity and colour
    patterns in damselfishes (Pomacentridae)'
  categories:
  - ecology
  - new results
  license: CC NO
  author:
  - Tettamanti, V.
  - Marshall, J.
  - Cheney, K.
  - Cortesi, F.
  path: https://doi.org/10.1101/2024.08.22.609266
  description: Damselfishes (Pomacentridae) are widespread and highly abundant on
    tropical coral reefs. They exhibit diverse body colouration within and between
    the ~250 species and across ontogenetic stages. In addition to human visible colours
    (i.e., 400-700 nm), most adult damselfishes reflect ultraviolet (UV, 300-400 nm)
    colour patches. UV sensitivity and UV colour signals are essential for feeding
    and form the basis for a secret communication channel invisible to the many UV-blind
    predatory fish on the reef; however, how these traits develop across ontogenetic
    stages, and their distribution across the damselfish family is poorly characterised.
    Here, we used UV photography, phylogenetic reconstructions of opsin genes, differential
    gene expression analysis (DGE) of retinal samples, to investigate the development
    of UV vision and colour patterns in three ontogenetic stages (pre-settlement larval,
    juvenile, and adult) of eleven damselfish species. Using DGE, we found similar
    gene expression between juveniles and adults, which strongly differed from larvae.
    All species and all stages expressed at least one UV-sensitive sws1 opsin gene.
    However, UV body colour patterns only started to appear at the juvenile stage.
    Moreover, Pomacentrus species displayed highly complex UV body patterns that were
    correlated with the expression of two sws1 copies. This could mean that some damselfishes
    can discriminate colours that change only in their UV component. We demonstrate
    dramatic shifts in both UV sensitivity and UV colouration across the development
    stages of damselfish, while highlighting the importance of considering ontogeny
    when studying the coevolution of visual systems and colour signals.
  date: '2024-08-23'
- title: Functional characterisation of neuropeptides that act as ligands for both
    calcitonin-type and pigment-dispersing factor-type receptors in a deuterostome
  categories:
  - neuroscience
  - new results
  license: CC NO
  author:
  - Cong, X.
  - Liu, H.
  - Elphick, M. R.
  - Chen, M.
  path: https://doi.org/10.1101/2024.08.29.610391
  description: The calcitonin (CT) family of related peptides exert their diverse
    physiological effects in mammals via two G-protein coupled receptors, CTR and
    the CTR-like receptor CLR. Analysis of the phylogenetic distribution of CT-type
    signaling has revealed the occurrence of CT-type peptides and CTR/CLR-type proteins
    in deuterostome and protostome invertebrates. Furthermore, experimental studies
    have revealed that in the protostome Drosophila melanogaster the CT-like peptide
    DH31 can act as a ligand for a CTR/CLR-type receptor and a pigment-dispersing
    factor (PDF) receptor. Here we investigated the signaling mechanisms and functions
    of CT-type neuropeptides in a deuterostome invertebrate, the sea cucumber Apostichopus
    japonicus (phylum Echinodermata). In A. japonicus, a single gene encodes two CT-type
    peptides (AjCT1 and AjCT2), both of which act as ligands for a CTR/CLR-type receptor
    (AjCTR) and two PDF-type receptors (AjPDFR1, AjPDFR2), but with differential activation
    of downstream cAMP/PKA, Gq/Ca2+/PKC and ERK1/2 signaling pathways. Analysis of
    the expression of the gene encoding AjCT1 and AjCT2 revealed transcripts in a
    variety of organ systems, but with highest expression in the circumoral nervous
    system. In vitro pharmacological experiments revealed that AjCT1 and/or AjCT2
    cause dose-dependent relaxation of longitudinal body wall muscle and intestine
    preparations. Furthermore, in vivo pharmacological experiments and loss-of-function
    tests revealed a potential physiological role for AjCT2 signaling in promoting
    feeding and growth in A. japonicus. This is the first study to obtain evidence
    that CT-type peptides can act as ligands for both CTR/CLR-type and PDF-type receptors
