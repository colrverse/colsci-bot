  path: https://doi.org/10.1101/2025.06.19.660627
  description: Geographic atrophy or late stage dry age-related macular degeneration
    (AMD) is characterized by drusen deposition and progressive retinal pigment epithelium
    (RPE) degeneration, leading to irreversible vision loss. The formation of drusen
    leads to dyshomeostasis, oxidative stress and irreversible damage to RPE. In this
    study, we used an in vitro model of oxidized-low density lipoproteins (ox-LDL)
    induced human RPE damage/death model to investigate the mechanism whereby a sterically
    hindered phenol antioxidant compound, PMC (2,2,5,7,8-pentamethyl-6-chromanol)
    protects RPE against ox-LDL-induced damage. We show that PMC exerts its protective
    effect by preventing the upregulation of stress-responsive heme oxygenase-1 (HMOX1/HO-1)
    and NAD(P)H:quinone oxidoreductase (NQO1) at mRNA and protein levels. This effect
    was due to PMC mediated blockade of ROS generation, which in turn blocked nuclear
    translocation of the Nuclear factor erythroid 2-related factor 2 (Nrf2) transcription
    factor, ultimately preventing the upregulation of antioxidant response elements
    (ARE), including HMOX1 and NQO1. A key role for HO-1 was demonstrated when the
    protective effect of PMC was inhibited by the knockdown of HMOX1. Additionally,
    treatment of PMC under different experimental conditions and time points revealed
    that the continuous presence of PMC is required for optimal protection against
    ox-LDL-induced cytotoxicity, defining the cellular pharmacokinetics of the molecule.
    Our data demonstrate the involvement of a key antioxidant pathway through which
    PMC mitigates oxidative stress induced by ox-LDL and provides a potential therapeutic
    strategy to suppress RPE degeneration/damage during AMD progression.
