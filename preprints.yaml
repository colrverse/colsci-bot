    mechanism. Most stimuli were called achromatic, with red and green responses becoming
    more common as stimulus intensity and local L/M ratio symmetry increased. Our
    detection data confirm earlier reports that small spot psychophysics can reveal
    information about local cone topography, and our color naming findings suggest
    that chromatic sensitivity may improve when the L/M ratio approaches unity.
