- title: Mechanism of PMC (2,2,5,7,8-pentamethyl-6-chromanol), a sterically hindered
    phenol antioxidant, in rescuing oxidized low-density lipoprotein-induced cytotoxicity
    in human retinal pigment epithelial cells
