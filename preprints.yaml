    patches in the human orbitofrontal cortex (OFC) and systematically describe their
    location, activity amplitude, category selectivity, representational content,
    and functional connectivity. We compare these features with those of corresponding
    VOTC category-specific patches. Our findings reveal that face- and color-specific
    patches in the OFC follow a similar medial-lateral organization to those in the
