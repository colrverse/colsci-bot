  description: Single-Molecule Localization Microscopy (SMLM) has revolutionized high-resolution
    imaging, but the simultaneous detection of multiple fluorophores traditionally
    relies on spectral-based separation, which is inherently constrained by spectral
    overlap. Here, we introduce Brightness Demixing, a novel method for fluorophore
    discrimination that exploits brightness, which directly depends on the fluorophore's
    extinction coefficient and quantum yield. By oversampling blinking events, we
    precisely quantify photon flux as a proxy for brightness, enabling robust differentiation
