    at single-cell resolution. We identified 12 distinct hemocyte clusters with unique
    molecular signatures. DIV1 infection induced significant shifts in hemocyte composition,
    with clusters 0, 5, 6, and 8 expanding, while clusters 9 and 10 exhibited resistance.
