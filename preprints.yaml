    flowers. The Meiogyne species are likely pollinated by small beetles; the Polyalthia
    and Pseuduvaria species are likely pollinated by both beetles and flies; and the
    Uvaria species is likely pollinated by both beetles and bees. All species produce
    flowers that are not reflective in the 300-350 nm UV spectrum, and have various
    spectral reflectance profile across the remaining UV and visible spectra. We detected
    diverse floral volatiles across all the species assessed. The flowers of the small
    beetle-pollinated species, including Meiogyne species and Polyalthia xanthocarpa,
    emitted mostly branched-chain esters, including isobutyl acetate and isoamyl acetate.
